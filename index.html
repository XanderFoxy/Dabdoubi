<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bildergalerie – Deluxe</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

#slideshowBtn {
  margin: 20px 0;
  padding: 10px 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  color: #fff;
  transition: all 0.3s ease;
}
#slideshowBtn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
  grid-gap: 10px;
  width: 90%;
  max-width: 1200px;
  padding: 20px 0;
}

.item {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(255,255,255,0.05);
  padding: 5px;
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
}
.item:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(255,255,255,0.08); }

img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  object-fit: contain;
  transition: transform 0.3s ease;
}

h3 {
  margin: 5px 0 0;
  font-size: 0.8rem;
  color: #ccc;
  font-weight: 400;
}

/* Overlay */
.overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background: rgba(10,10,10,0.85);
  z-index:1000;
  visibility:hidden;
  opacity:0;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}
.overlay.show { visibility: visible; opacity:1; }

/* Glasrahmen */
.glass-frame {
  position: relative;
  display: flex;
  justify-content:center;
  align-items:center;
  border-radius: 20px;
  overflow: hidden;
  padding: 1rem;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(140%);
  width: 90%;
  max-width: 1200px;
  height: 90%;
  box-shadow: 0 0 40px rgba(255,255,255,0.08);
}

/* Glow um das Bild */
.glass-frame.glow img {
  box-shadow: 0 0 40px 20px rgba(162,89,255,0.5);
  animation: glowPulse 1.5s infinite alternate;
}
@keyframes glowPulse {
  from { box-shadow:0 0 30px 10px rgba(162,89,255,0.4);}
  to { box-shadow:0 0 50px 25px rgba(162,89,255,0.6);}
}

.overlay img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 20px;
  object-fit: contain;
  transition: opacity 1s ease;
  cursor: pointer;
  position: absolute;
}

/* Slider */
#speedSlider {
  position: absolute;
  bottom: 20px;
  width: 60%;
  opacity: 0;
  transition: opacity 0.5s ease;
  -webkit-appearance:none;
  height:6px;
  border-radius:3px;
  background: linear-gradient(to right, #8A2BE2 0%, #8A2BE2 0%, #ccc 0%, #ccc 100%);
  z-index:1100;
}
#speedSlider::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:18px; height:18px;
  background:#8A2BE2;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,0.5);
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
#speedSlider::-moz-range-thumb {
  width:18px; height:18px;
  background:#8A2BE2;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,0.5);
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

@media (max-width:600px){
  .container{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));grid-gap:8px;}
  h3{font-size:0.7rem;}
  #slideshowBtn{font-size:0.9rem;padding:8px 16px;}
  .glass-frame{width:95%;height:80%;}
  #speedSlider{width:80%;}
}
</style>
</head>
<body>

<button id="slideshowBtn">▶ Diashow</button>

<div class="overlay" id="overlay">
  <div class="glass-frame" id="glassFrame"></div>
  <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">
</div>

<div class="container" id="gallery">
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="Setz dich"><h3>Setz dich</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="Genauso"><h3>Genauso</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="Oh ja"><h3>Oh ja</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="Komm"><h3>Komm</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Lollipop"><h3>Lollipop</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="Oh my god"><h3>Oh my god</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Trink"><h3>Trink</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Tiefer"><h3>Tiefer</h3></div>
</div>

<script>
const overlay = document.getElementById('overlay');
const glassFrame = document.getElementById('glassFrame');
const slideshowBtn = document.getElementById('slideshowBtn');
const speedSlider = document.getElementById('speedSlider');
const gallery = document.getElementById('gallery');
const items = gallery.querySelectorAll('img');

let slideIndex = 0;
let interval;
let playing = false;
let isSlideshow = false;
let glowTimeout;

function showOverlay(imgSrc, single=true){
  overlay.classList.add('show');
  glassFrame.innerHTML = '';
  const img = document.createElement('img');
  img.src = imgSrc;
  img.style.opacity = '1';
  glassFrame.appendChild(img);
  if(single){
    speedSlider.style.opacity='0';
    glassFrame.classList.remove('glow');
  }
}

function closeOverlay(){
  overlay.classList.remove('show');
  glassFrame.classList.remove('glow');
  clearInterval(interval);
  playing = false;
}

function startSlideshow(){
  isSlideshow=true;
  slideIndex=0;
  playing=true;
  speedSlider.value=1;
  overlay.classList.add('show');
  showSlide();
  interval = setInterval(nextSlide, 2000/parseFloat(speedSlider.value));
}

function nextSlide(){
  const imgs = Array.from(items).map(i=>i.src);
  const prevImg = glassFrame.querySelector('img');
  const img = document.createElement('img');
  img.src = imgs[slideIndex];
  img.style.opacity = '0';
  glassFrame.appendChild(img);
  fadeIn(img);
  if(prevImg){
    fadeOut(prevImg);
  }
  slideIndex=(slideIndex+1)%imgs.length;
}

function fadeIn(img){
  let op=0;
  img.style.opacity=0;
  const f = setInterval(()=>{
    op+=0.05;
    if(op>=1){op=1; clearInterval(f);}
    img.style.opacity=op;
  },30);
}

function fadeOut(img){
  let op=1;
  const f = setInterval(()=>{
    op-=0.05;
    if(op<=0){op.remove(); clearInterval(f);}
    img.style.opacity=op;
    if(op<=0) img.remove();
  },30);
}

items.forEach(item=>{
  item.addEventListener('click',()=>{
    if(!isSlideshow){
      showOverlay(item.src,true);
    }
  });
});

slideshowBtn.addEventListener('click',()=>{
  startSlideshow();
});

glassFrame.addEventListener('click',()=>{
  if(isSlideshow){
    if(playing){
      playing=false;
      clearInterval(interval);
      glassFrame.classList.add('glow');
      speedSlider.style.opacity=1;
      clearTimeout(glowTimeout);
      glowTimeout=setTimeout(()=>{speedSlider.style.opacity=0; glassFrame.classList.remove('glow');},3000);
    }else{
      playing=true;
      glassFrame.classList.remove('glow');
      clearTimeout(glowTimeout);
      interval=setInterval(nextSlide,2000/parseFloat(speedSlider.value));
    }
  } else {
    closeOverlay();
  }
});

overlay.addEventListener('click', e=>{
  if(e.target===overlay && isSlideshow){
    closeOverlay();
    isSlideshow=false;
  }
});

speedSlider.addEventListener('input',()=>{
  if(interval) clearInterval(interval);
  if(playing){
    interval=setInterval(nextSlide,2000/parseFloat(speedSlider.value));
  }
  // Update slider background
  const val = (speedSlider.value-0.5)/1.5*100;
  speedSlider.style.background = `linear-gradient(to right,#8A2BE2 ${val}%, #ccc ${val}%)`;
});
</script>

</body>
</html>
