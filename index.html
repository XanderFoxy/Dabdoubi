<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bildergalerie – Deluxe</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

#slideshowBtn {
  margin: 20px 0;
  padding: 10px 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  color: #fff;
  transition: all 0.3s ease;
}
#slideshowBtn:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  grid-gap: 10px;
  width: 90%;
  max-width: 1200px;
  padding: 20px 0;
}

.item {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(255,255,255,0.05);
  padding: 5px;
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
}
.item:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(255,255,255,0.08);
}

img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  object-fit: contain;
  transition: transform 0.3s ease;
}

h3 {
  margin: 5px 0 0;
  font-size: 0.8rem;
  color: #ccc;
  font-weight: 400;
}

.overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background: rgba(10,10,10,0.85);
  z-index: 1000;
  visibility:hidden;
  opacity:0;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}
.overlay.show { visibility: visible; opacity: 1; }

.glass-frame {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 16px;
  overflow: hidden;
  padding: 1.5rem;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(140%);
  box-shadow: 0 0 40px rgba(255,255,255,0.08);
  width: 90%;
  max-width: 1200px;
  height: 90%;
}

.overlay img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(255,255,255,0.1);
  object-fit: contain;
  image-rendering: high-quality;
  transition: opacity 1s ease, transform 0.4s ease, box-shadow 0.5s ease;
  position: absolute;
  cursor: pointer;
}

/* Glow beim Pausieren */
.paused {
  animation: glowPulse 1.5s infinite alternate;
  box-shadow: 0 0 40px 15px rgba(162,89,255,0.5);
}
@keyframes glowPulse {
  from { box-shadow:0 0 30px 10px rgba(162,89,255,0.4);}
  to { box-shadow:0 0 50px 20px rgba(162,89,255,0.6);}
}

/* Slider */
#speedSlider {
  position: absolute;
  bottom: 20px;
  width: 60%;
  opacity: 0;
  transition: opacity 0.5s ease;
  -webkit-appearance: none;
  height: 6px;
  border-radius: 3px;
  background: #ccc;
  z-index: 1100;
}
#speedSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  background: #551AFF;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
}
#speedSlider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: #551AFF;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
}
#speedSlider::-webkit-slider-runnable-track {
  height:6px;
  border-radius:3px;
  background: #ccc;
}
#speedSlider::-moz-range-track {
  height:6px;
  border-radius:3px;
  background: #ccc;
}

@media (max-width:600px){
  .container{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));grid-gap:8px;}
  h3{font-size:0.7rem;}
  #slideshowBtn{font-size:0.9rem;padding:8px 16px;}
  .glass-frame{width:95%; height:80%;}
  #speedSlider{width:80%;}
}
</style>
</head>
<body>

<button id="slideshowBtn">▶ Diashow</button>

<div class="overlay" id="overlay">
  <div class="glass-frame" id="glassFrame"></div>
  <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">
</div>

<div class="container" id="gallery">
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="Setz dich"><h3>Setz dich</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="Genauso"><h3>Genauso</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="Oh ja"><h3>Oh ja</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="Komm"><h3>Komm</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Lollipop"><h3>Lollipop</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="Oh my god"><h3>Oh my god</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Trink"><h3>Trink</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Tiefer"><h3>Tiefer</h3></div>
</div>

<script>
const overlay = document.getElementById('overlay');
const glassFrame = document.getElementById('glassFrame');
const slideshowBtn = document.getElementById('slideshowBtn');
const speedSlider = document.getElementById('speedSlider');

const images = [
"https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png"
];

let overlayImgs = [];
let slideshowInterval=null;
let paused=false;
let current=0;
let sliderTimeout;
let mode='single'; // single oder slideshow

function createOverlayImg(src){
  const img = document.createElement('img');
  img.src=src;
  img.style.opacity=1;
  img.style.borderRadius="20px";
  img.style.objectFit="contain";
  img.style.position="absolute";
  img.style.transition="opacity 1s ease, transform 0.4s ease, box-shadow 0.5s ease";
  img.addEventListener('click', e=>{
    e.stopPropagation();
    if(mode==='slideshow') togglePause(img);
  });
  return img;
}

// Einzelbild-Modus
document.querySelectorAll('.container img').forEach((img,i)=>{
  img.addEventListener('click', ()=>{
    mode='single';
    overlay.classList.add('show');
    glassFrame.innerHTML='';
    overlayImgs=[createOverlayImg(images[i])];
    glassFrame.appendChild(overlayImgs[0]);
    paused=false;
    speedSlider.style.opacity=0;
  });
});

// Einzelbild schließen
overlay.addEventListener('click', ()=>{
  if(mode==='single') overlay.classList.remove('show');
});

// Diashow starten
slideshowBtn.addEventListener('click', ()=>{
  mode='slideshow';
  overlay.classList.add('show');
  glassFrame.innerHTML='';
  overlayImgs = images.map(src=>{
    const img = createOverlayImg(src);
    img.style.opacity=0;
    glassFrame.appendChild(img);
    return img;
  });
  current=0;
  overlayImgs[current].style.opacity=1;
  paused=false;
  overlayImgs[current].classList.remove('paused');
  speedSlider.style.opacity=0;
  startInterval();
});

// Interval starten
function startInterval(){
  clearInterval(slideshowInterval);
  slideshowInterval=setInterval(()=>{
    if(!paused){
      overlayImgs[current].style.opacity=0;
      current=(current+1)%overlayImgs.length;
      overlayImgs[current].style.opacity=1;
    }
  }, 2000/speedSlider.value);
}

// Pause / Play
function togglePause(img){
  if(paused){
    startInterval();
    paused=false;
    img.classList.remove('paused');
    speedSlider.style.opacity=0;
  }else{
    clearInterval(slideshowInterval);
    paused=true;
    img.classList.add('paused');
    speedSlider.style.opacity=1;
  }
}

// Slider
speedSlider.addEventListener('input', ()=>{ if(slideshowInterval) startInterval(); });

// Slider einblenden/ausblenden nach 3s
function showSlider(){ 
  if(mode!=='slideshow'||!paused) return;
  speedSlider.style.opacity=1;
  clearTimeout(sliderTimeout);
  sliderTimeout=setTimeout(()=>{speedSlider.style.opacity=0;},3000);
}
overlay.addEventListener('mousemove',showSlider);
overlay.addEventListener('touchstart',showSlider);

// Overlay schließen Diashow bei Klick außerhalb des Bildes
overlay.addEventListener('click', e=>{
  if(mode==='slideshow'){
    let rect=glassFrame.getBoundingClientRect();
    if(e.clientX<rect.left||e.clientX>rect.right||e.clientY<rect.top||e.clientY>rect.bottom){
      overlay.classList.remove('show');
      clearInterval(slideshowInterval);
    }
  }
});

</script>
</body>
</html>
