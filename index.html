<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bildergalerie – Deluxe</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

#slideshowBtn {
  margin: 20px 0;
  padding: 10px 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  color: #fff;
  transition: all 0.3s ease;
}
#slideshowBtn:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  grid-gap: 10px;
  width: 90%;
  max-width: 1200px;
  padding: 20px 0;
}

.item {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(255,255,255,0.05);
  padding: 5px;
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
}
.item:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(255,255,255,0.08);
}

img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  object-fit: contain;
  transition: transform 0.3s ease;
}

h3 {
  margin: 5px 0 0;
  font-size: 0.8rem;
  color: #ccc;
  font-weight: 400;
}

.overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background: rgba(10,10,10,0.85);
  z-index: 1000;
  visibility:hidden;
  opacity:0;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}
.overlay.show { visibility: visible; opacity: 1; }

.glass-frame {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  overflow: hidden;
  padding: 1.5rem;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(140%);
  width: 90%;
  max-width: 1200px;
  height: 90%;
  box-shadow: 0 0 40px rgba(255,255,255,0.08);
  transition: box-shadow 0.5s ease;
}

/* Glow auf Glasrahmen bei Pausierung */
.glow {
  box-shadow: 0 0 40px 15px rgba(162,89,255,0.5);
  animation: glowPulse 1.5s infinite alternate;
}
@keyframes glowPulse {
  from { box-shadow:0 0 30px 10px rgba(162,89,255,0.4);}
  to { box-shadow:0 0 50px 20px rgba(162,89,255,0.6);}
}

.overlay img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 20px;
  object-fit: contain;
  transition: opacity 1s ease, transform 0.4s ease;
  cursor: pointer;
  position: absolute;
}

/* Slider */
#speedSlider {
  position: absolute;
  bottom: 20px;
  width: 60%;
  opacity: 0;
  transition: opacity 0.5s ease;
  -webkit-appearance: none;
  height: 6px;
  border-radius: 3px;
  background: #ccc;
  z-index: 1100;
}
#speedSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  background: #8A2BE2;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
  margin-top: -6px;
}
#speedSlider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: #8A2BE2;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
}
#speedSlider::-webkit-slider-runnable-track {
  height:6px;
  border-radius:3px;
  background: linear-gradient(to right, #8A2BE2 0%, #ccc 0%);
}
#speedSlider::-moz-range-track {
  height:6px;
  border-radius:3px;
  background: linear-gradient(to right, #8A2BE2 0%, #ccc 0%);
}

@media (max-width:600px){
  .container{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));grid-gap:8px;}
  h3{font-size:0.7rem;}
  #slideshowBtn{font-size:0.9rem;padding:8px 16px;}
  .glass-frame{width:95%; height:80%;}
  #speedSlider{width:80%;}
}
</style>
</head>
<body>

<button id="slideshowBtn">▶ Diashow</button>

<div class="overlay" id="overlay">
  <div class="glass-frame" id="glassFrame"></div>
  <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">
</div>

<div class="container" id="gallery">
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="Setz dich"><h3>Setz dich</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="Genauso"><h3>Genauso</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="Oh ja"><h3>Oh ja</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="Komm"><h3>Komm</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Lollipop"><h3>Lollipop</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="Oh my god"><h3>Oh my god</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Trink"><h3>Trink</h3></div>
  <div class="item"><img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Tiefer"><h3>Tiefer</h3></div>
</div>

<script>
const overlay = document.getElementById('overlay');
const glassFrame = document.getElementById('glassFrame');
const slideshowBtn = document.getElementById('slideshowBtn');
const speedSlider = document.getElementById('speedSlider');

const images = [
"https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png",
"https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png"
];

let overlayImgs = [];
let slideshowInterval=null;
let paused=false;
let current=0;
let mode='single';
let sliderTimeout;

// Slider-Update Funktion
function updateSliderFill(){
  let pct = (speedSlider.value - 0.5) / 1.5 * 100;
  speedSlider.style.background = `linear-gradient(to right, #8A2BE2 0%, #8A2BE2 ${pct}%, #ccc ${pct}%, #ccc 100%)`;
}

// Overlay Image erstellen
function createOverlayImg(src){
  const img = document.createElement('img');
  img.src=src;
  img.style.opacity=1;
  img.style.borderRadius="20px";
  img.addEventListener('click', e=>{
    e.stopPropagation();
    if(mode==='slideshow') togglePause();
  });
  return img;
}

// Einzelbild-Modus
document.querySelectorAll('.container img').forEach((img,i)=>{
  img.addEventListener('click',()=>{
    mode='single';
    paused=false;
    clearInterval(slideshowInterval);
    overlay.innerHTML='';
    glassFrame.innerHTML='';
    const oImg = createOverlayImg(images[i]);
    glassFrame.appendChild(oImg);
    overlay.classList.add('show');
    overlay.addEventListener('click', closeOverlaySingle);
  });
});

// Schließt Overlay im Einzelbild
function closeOverlaySingle(){
  overlay.classList.remove('show');
  glassFrame.innerHTML='';
  overlay.removeEventListener('click', closeOverlaySingle);
}

// Diashow starten
slideshowBtn.addEventListener('click',()=>{
  mode='slideshow';
  paused=false;
  current=0;
  overlay.innerHTML='';
  glassFrame.innerHTML='';
  overlay.classList.add('show');
  overlay.addEventListener('click', closeOverlaySlideshow);
  startSlideshow();
});

// Diashow Overlay schließen (nur Klick außerhalb Bild)
function closeOverlaySlideshow(e){
  if(e.target===glassFrame){
    stopSlideshow();
    overlay.classList.remove('show');
    glassFrame.innerHTML='';
    overlay.removeEventListener('click', closeOverlaySlideshow);
  }
}

// Slideshow starten
function startSlideshow(){
  paused=false;
  updateSliderFill();
  speedSlider.style.opacity='0';
  showImage(current);
  slideshowInterval=setInterval(()=>{
    if(!paused){
      current = (current+1)%images.length;
      showImage(current);
    }
  },2000/speedSlider.value);
}

// Bild anzeigen
function showImage(index){
  glassFrame.innerHTML='';
  const img=createOverlayImg(images[index]);
  glassFrame.appendChild(img);
  updateGlow();
}

// Pause / Play toggle
function togglePause(){
  paused=!paused;
  if(paused){
    glassFrame.classList.add('glow');
    speedSlider.style.opacity='1';
    clearTimeout(sliderTimeout);
    sliderTimeout = setTimeout(()=>{speedSlider.style.opacity='0';},3000);
  } else{
    glassFrame.classList.remove('glow');
    speedSlider.style.opacity='0';
  }
}

// Slider Input
speedSlider.addEventListener('input',()=>{
  updateSliderFill();
  if(slideshowInterval) clearInterval(slideshowInterval);
  if(!paused){
    slideshowInterval=setInterval(()=>{
      current = (current+1)%images.length;
      showImage(current);
    },2000/speedSlider.value);
  }
});

function updateGlow(){
  if(paused){
    glassFrame.classList.add('glow');
  } else{
    glassFrame.classList.remove('glow');
  }
}

// Klick auf Overlay Glasrahmen pausiert nicht
glassFrame.addEventListener('click', e=>{
  if(mode==='slideshow'){
    togglePause();
  }
});

</script>
</body>
</html>
