<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diashow</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-gap: 15px;
  width: 90%;
  max-width: 1200px;
  padding: 20px 0;
}

.item {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(255,255,255,0.05);
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
  padding: 5px;
}

.item:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(255,255,255,0.08);
}

.item img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  object-fit: cover;
}

.item h3 {
  margin: 5px 0 0;
  font-size: 0.8rem;
  color: #ccc;
  font-weight: 400;
}

/* Overlay */
.overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

.overlay.show {
  visibility: visible;
  opacity: 1;
}

.glass-frame {
  position: relative;
  padding: 2rem;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(140%);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255,255,255,0.08);
  display: flex;
  justify-content: center;
  align-items: center;
}

.overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  object-fit: contain;
  transition: opacity 1.5s ease;
}

.glow {
  box-shadow: 0 0 20px 5px rgba(180,0,255,0.5);
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px 3px rgba(180,0,255,0.3);}
  100% { box-shadow: 0 0 30px 10px rgba(180,0,255,0.6);}
}

/* Slider */
.slider-container {
  position: absolute;
  bottom: 20px;
  width: 70%;
  display: flex;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.slider-container.show {
  opacity: 1;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  background: #555;
  background: linear-gradient(to right, #a040ff 0%, #a040ff var(--slider-fill,0%), #555 var(--slider-fill,0%), #555 100%);
  outline: none;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #4b0082;
  cursor: pointer;
  margin-top: -4px;
}

.slider::-moz-range-thumb {
  width:16px;
  height:16px;
  border-radius:50%;
  background:#4b0082;
  cursor:pointer;
}

/* Diashow Button */
#diashowBtn {
  margin: 15px 0;
  padding: 10px 20px;
  border-radius: 25px;
  background: rgba(180,0,255,0.7);
  color: #fff;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>
<body>

<button id="diashowBtn">Diashow</button>

<div class="container">
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="setz dich">
    <h3>setz dich</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="genauso">
    <h3>genauso</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="oh ja">
    <h3>oh ja</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="komm">
    <h3>komm</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Lollipop">
    <h3>Lollipop</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="oh my god">
    <h3>oh my god</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Trink">
    <h3>Trink</h3>
  </div>
  <div class="item">
    <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Tiefer">
    <h3>Tiefer</h3>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="glass-frame" id="glassFrame">
    <img id="overlayImg" src="" alt="">
    <div class="slider-container" id="sliderContainer">
      <input type="range" min="0.1" max="2" step="0.01" value="1" class="slider" id="speedSlider">
    </div>
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const overlayImg = document.getElementById('overlayImg');
const glassFrame = document.getElementById('glassFrame');
const sliderContainer = document.getElementById('sliderContainer');
const speedSlider = document.getElementById('speedSlider');
const diashowBtn = document.getElementById('diashowBtn');

const images = [
  "https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png",
  "https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png"
];

let slideIndex = 0;
let interval = null;
let playing = false;

// Einzelbild öffnen
document.querySelectorAll('.item img').forEach((img, idx)=>{
  img.onclick = () => {
    overlay.classList.add('show');
    overlayImg.src = images[idx];
    overlayImg.style.opacity = 1;
    sliderContainer.style.opacity = 0;
    overlayImg.classList.remove('glow');
    playing = false;
  }
});

diashowBtn.onclick = () => {
  slideIndex = 0;
  overlay.classList.add('show');
  startSlideshow();
}

function startSlideshow() {
  playing = true;
  sliderContainer.style.opacity = 0;
  overlayImg.src = images[slideIndex];
  overlayImg.style.opacity = 1;
  overlayImg.classList.remove('glow');
  clearInterval(interval);
  interval = setInterval(nextSlide, 2000 / speedSlider.value);
}

function stopSlideshow() {
  playing = false;
  clearInterval(interval);
}

// Overlay Klick
overlayImg.onclick = () => {
  if(!playing) {
    overlay.classList.remove('show'); // Einzelbild schließen
  } else {
    // Diashow pausieren oder fortsetzen
    if(playing){
      playing=false;
      overlayImg.classList.add('glow');
      sliderContainer.classList.add('show');
      clearInterval(interval);
    } else {
      playing=true;
      overlayImg.classList.remove('glow');
      sliderContainer.classList.remove('show');
      clearInterval(interval);
      interval = setInterval(nextSlide, 2000 / speedSlider.value);
    }
  }
}

glassFrame.onclick = (e)=>{
  if(e.target === glassFrame && playing){
    stopSlideshow();
    overlay.classList.remove('show');
    overlayImg.classList.remove('glow');
    sliderContainer.classList.remove('show');
  }
}

// Diashow-Funktion
function nextSlide(){
  overlayImg.style.opacity=0;
  slideIndex=(slideIndex+1)%images.length;
  setTimeout(()=>{
    overlayImg.src=images[slideIndex];
    overlayImg.style.opacity=1;
  }, 300); // leichter Crossfade
}

// Slider
speedSlider.oninput = () => {
  let val = speedSlider.value;
  // invertiert: links langsam, rechts schnell
  let intervalMs = 2000 / val;
  let pct = ((val-0.1)/(2-0.1))*100;
  speedSlider.style.setProperty('--slider-fill', pct+'%');
  if(playing){
    clearInterval(interval);
    interval = setInterval(nextSlide, intervalMs);
  }
}
</script>

</body>
</html>
