<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bildergalerie – Übersicht</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px 0;
    }

    .item {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-4px);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    h3 {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #ccc;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      overflow: hidden;
    }

    .overlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Hintergrundbild (unscharf) */
    .overlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(30px) brightness(0.4);
      z-index: 0;
      transition: background-image 0.3s ease;
    }

    /* Das große Bild */
    .overlay img {
      position: relative;
      z-index: 1;
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      object-fit: contain;
      image-rendering: high-quality;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Vergrößertes Bild">
  </div>

  <div class="container">
    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="Bild 1" onclick="openOverlay(this)">
      <h3>Bild 1</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="Bild 2" onclick="openOverlay(this)">
      <h3>Bild 2</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="Bild 3" onclick="openOverlay(this)">
      <h3>Bild 3</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="Bild 4" onclick="openOverlay(this)">
      <h3>Bild 4</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Bild 5" onclick="openOverlay(this)">
      <h3>Bild 5</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="Bild 6" onclick="openOverlay(this)">
      <h3>Bild 6</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Bild 7" onclick="openOverlay(this)">
      <h3>Bild 7</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Bild 8" onclick="openOverlay(this)">
      <h3>Bild 8</h3>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');

    function openOverlay(img) {
      overlayImg.src = img.src;
      overlay.classList.add('show');
      // Hintergrund unscharf mit Bild setzen
      overlay.style.setProperty('--bg-image', `url(${img.src})`);
      overlay.style.setProperty('background-image', `url(${img.src})`);
      overlay.querySelector('::before');
      overlay.style.setProperty('--blurred', img.src);
      overlay.style.setProperty('--bg', img.src);
      overlay.style.setProperty('background', `rgba(0,0,0,0.9)`);
      overlay.style.setProperty('backdrop-filter', 'blur(30px)');
      overlay.style.setProperty('-webkit-backdrop-filter', 'blur(30px)');
      overlay.style.setProperty('--overlay-img', img.src);
      overlay.querySelector('::before');
      document.querySelector('.overlay::before');
      document.querySelector('.overlay')?.style.setProperty('--blur-bg', img.src);
      document.querySelector('.overlay::before');
      document.querySelector('.overlay')?.setAttribute('data-bg', img.src);
      document.querySelector('.overlay::before');
      document.querySelector('.overlay')?.style.setProperty('background-image', `url(${img.src})`);
      document.querySelector('.overlay')?.style.setProperty('background-size', 'cover');
    }

    function closeOverlay() {
      overlay.classList.remove('show');
      overlayImg.src = '';
    }
  </script>

</body>
</html>
