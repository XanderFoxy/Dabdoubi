<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bildergalerie – Übersicht</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px 0;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-4px);
    }

    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h3 {
      margin: 10px 0 0;
      font-size: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Vergrößertes Bild">
  </div>

  <div class="container">
    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png" alt="Bild 1" onclick="openOverlay(this)">
      <h3>Bild 1</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png" alt="Bild 2" onclick="openOverlay(this)">
      <h3>Bild 2</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png" alt="Bild 3" onclick="openOverlay(this)">
      <h3>Bild 3</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png" alt="Bild 4" onclick="openOverlay(this)">
      <h3>Bild 4</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png" alt="Bild 5" onclick="openOverlay(this)">
      <h3>Bild 5</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6082.png" alt="Bild 6" onclick="openOverlay(this)">
      <h3>Bild 6</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png" alt="Bild 7" onclick="openOverlay(this)">
      <h3>Bild 7</h3>
    </div>

    <div class="item">
      <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_7193.png" alt="Bild 8" onclick="openOverlay(this)">
      <h3>Bild 8</h3>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');

    function openOverlay(img) {
      overlayImg.src = img.src;
      overlay.classList.add('show');
    }

    function closeOverlay() {
      overlay.classList.remove('show');
      overlayImg.src = '';
    }
  </script>

</body>
</html>
