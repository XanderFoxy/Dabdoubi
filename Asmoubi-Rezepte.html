<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="asmoubi.css">
  <style>
    body { padding: 40px; overflow-y: auto; background: transparent; }
    /* Eigener Schutzraum f√ºr das Rezepte-Gitter */
    .dashboard-grid { 
      display: grid !important; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)) !important; 
      gap: 25px; 
    }
  </style>
</head>
<body>
  <h2 style="color: var(--accent); font-weight: 300; margin-bottom: 30px;">Rezepte</h2>
  <div id="rezepte-grid" class="dashboard-grid"></div>

  <script src="asmoubi.js"></script>
  <script>
    const grid = document.getElementById('rezepte-grid');
    // Holt die Daten direkt aus der asmoubi.js
    data.rezepte.series.forEach(s => {
      grid.innerHTML += `
        <div class="card" onclick="window.parent.openGalleryFromFrame('rezepte', '${s.name}')">
          <img src="${s.img || ''}">
          <div class="card-info"><h3>${s.name}</h3></div>
        </div>`;
    });
  </script>
</body>
</html>
