<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="asmoubi.css">
  <style>body { padding: 40px; overflow-y: auto; background: transparent; }</style>
</head>
<body>
  <h2 style="color: var(--accent); font-weight: 300; margin-bottom: 30px;">Comics</h2>
  <div id="comics-grid" class="dashboard-grid"></div>
  <script src="asmoubi.js"></script>
  <script>
    const grid = document.getElementById('comics-grid');
    data.comics.series.forEach(s => {
      grid.innerHTML += `
        <div class="card" onclick="window.parent.openGalleryFromFrame('comics', '${s.name}')">
          <img src="${s.img}">
          <div class="card-info"><h3>${s.name}</h3></div>
        </div>`;
    });
  </script>
</body>
</html>
