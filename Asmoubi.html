<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galleria - Premium Hub</title>
  <style>
    :root {
      --accent: #f3c64a;
      --bg-dark: #0a0a0a;
      --sidebar-bg: #111;
      --card-bg: rgba(255, 255, 255, 0.03);
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg-dark);
      color: #fff;
      font-family: 'Inter', -apple-system, sans-serif;
      overflow: hidden;
    }

    #app-container { display: flex; height: 100vh; width: 100vw; }

    /* SIDEBAR */
    #sidebar {
      width: 280px; background: var(--sidebar-bg);
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex; flex-direction: column; z-index: 100;
    }

    .sidebar-header { padding: 30px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .sidebar-header h1 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }

    .nav-list { flex: 1; padding: 15px; }
    .nav-item {
      padding: 14px 18px; margin-bottom: 10px; border-radius: 12px;
      cursor: pointer; transition: var(--transition);
      display: flex; align-items: center; gap: 12px; color: #888;
    }
    .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .nav-item.active { background: var(--accent); color: #000; font-weight: 700; }

    /* CONTENT AREA */
    #main-content { flex: 1; overflow-y: auto; position: relative; padding: 40px; background: #0e0e0e; }
    
    .view-section { display: none; animation: slideIn 0.5s ease; }
    .view-section.active { display: block; }
    
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    /* GRID STYLES */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

    .card {
      background: var(--card-bg); border-radius: 20px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: var(--transition);
      position: relative; aspect-ratio: 16/10;
    }
    .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
    .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
    .card:hover img { opacity: 0.8; transform: scale(1.05); }
    
    .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
    .card-info h3 { margin: 0; font-size: 18px; color: #fff; }
    .card-info p { margin: 5px 0 0; font-size: 13px; color: var(--accent); opacity: 0.8; }

    .back-btn {
      background: none; border: 1px solid #444; color: #888;
      padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 25px;
      transition: 0.3s;
    }
    .back-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* PHOTO GALLERY GRID (Wenn eine Serie ge√∂ffnet wird) */
    .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .photo-item { aspect-ratio: 1; border-radius: 12px; overflow: hidden; cursor: pointer; }
    .photo-item img { width: 100%; height: 100%; object-fit: cover; }

  </style>
</head>
<body>

  <div id="app-container">
    <aside id="sidebar">
      <div class="sidebar-header"><h1>Galleria</h1></div>
      <nav class="nav-list">
        <div class="nav-item active" id="nav-home" onclick="showView('overview')">üè† √úbersicht</div>
        <div class="nav-item" id="nav-fotos" onclick="showCategory('fotos')">üì∑ Fotos</div>
        <div class="nav-item" id="nav-rezepte" onclick="showCategory('rezepte')">üç≥ Rezepte</div>
        <div class="nav-item" id="nav-comics" onclick="showCategory('comics')">üé® Comics</div>
      </nav>
    </aside>

    <main id="main-content">
      
      <section id="view-overview" class="view-section active">
        <h2 style="font-size: 28px; margin-bottom: 30px; letter-spacing: -0.5px;">Willkommen zur√ºck</h2>
        <div class="grid">
          <div class="card" onclick="showCategory('fotos')">
            <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png">
            <div class="card-info"><h3>Fotografie</h3><p>Momente & Serien</p></div>
          </div>
          <div class="card" onclick="showCategory('rezepte')">
            <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png">
            <div class="card-info"><h3>Kulinarik</h3><p>Rezepte & Ideen</p></div>
          </div>
          <div class="card" onclick="showCategory('comics')">
            <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp">
            <div class="card-info"><h3>Comics</h3><p>Illustrationen & Art</p></div>
          </div>
        </div>
      </section>

      <section id="view-category" class="view-section">
        <button class="back-btn" onclick="showView('overview')">‚Üê Zur√ºck zur √úbersicht</button>
        <h2 id="category-title" style="color: var(--accent);">Kategorie</h2>
        <div class="grid" id="series-grid">
          </div>
      </section>

      <section id="view-gallery" class="view-section">
        <button class="back-btn" id="gallery-back-btn">‚Üê Zur√ºck zur Serie</button>
        <h2 id="gallery-title">Galerie Name</h2>
        <div class="photo-grid" id="photo-grid"></div>
      </section>

    </main>
  </div>

<script>
  // DIE DATENSTRUKTUR
  const data = {
    fotos: {
      title: "Fotografie",
      series: [
        { 
          name: "Foxoubi Spezial", 
          img: "https://xanderfoxy.github.io/Dabdoubi/IMG_5416.png", 
          desc: "Alle Fotos auf einen Blick",
          external: "https://xanderfoxy.github.io/Dabdoubi/Foxoubi.html" 
        },
        { 
          name: "Baby Jahre", 
          img: "https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png", 
          images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_5070.png", "https://xanderfoxy.github.io/Dabdoubi/IMG_5409.png"] 
        },
        { 
          name: "Natur", 
          img: "https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png", 
          images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_5730.png"] 
        }
      ]
    },
    rezepte: {
      title: "Rezepte",
      series: [
        { name: "S√º√üspeisen", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png"] },
        { name: "Herzhaft", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png"] }
      ]
    },
    comics: {
      title: "Comics",
      series: [
        { name: "Skizzen", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp"] }
      ]
    }
  };

  let currentCategoryKey = "";

  function showView(viewId) {
    document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
    document.getElementById('view-' + viewId).classList.add('active');
    
    // Sidebar Active State
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    if(viewId === 'overview') document.getElementById('nav-home').classList.add('active');
  }

  function showCategory(key) {
    currentCategoryKey = key;
    const cat = data[key];
    document.getElementById('category-title').innerText = cat.title;
    
    const grid = document.getElementById('series-grid');
    grid.innerHTML = '';

    cat.series.forEach(serie => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${serie.img}">
        <div class="card-info">
          <h3>${serie.name}</h3>
          <p>${serie.desc || 'Serie ansehen'}</p>
        </div>
      `;
      card.onclick = () => {
        if(serie.external) {
          window.location.href = serie.external; // Weiterleitung zu Foxoubi.html
        } else {
          openGallery(serie);
        }
      };
      grid.appendChild(card);
    });

    showView('category');
    document.getElementById('nav-' + key).classList.add('active');
  }

  function openGallery(serie) {
    document.getElementById('gallery-title').innerText = serie.name;
    const grid = document.getElementById('photo-grid');
    grid.innerHTML = '';

    serie.images.forEach(imgSrc => {
      const div = document.createElement('div');
      div.className = 'photo-item';
      div.innerHTML = `<img src="${imgSrc}">`;
      grid.appendChild(div);
    });

    document.getElementById('gallery-back-btn').onclick = () => showCategory(currentCategoryKey);
    showView('gallery');
  }

</script>
</body>
</html>
