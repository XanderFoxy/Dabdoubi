<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galleria - Premium Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Inter:wght@300;400;700&display=swap');

    :root {
      --accent: #f3c64a;
      --bg-dark: #0a0a0a;
      --sidebar-bg: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.04);
      --glass: rgba(255, 255, 255, 0.08);
      --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg-dark); color: #fff;
      font-family: 'Inter', sans-serif; overflow: hidden;
    }

    #app-container { display: flex; height: 100vh; width: 100vw; flex-direction: column; }
    #main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }

    /* --- SIDEBAR --- */
    #sidebar {
      width: 260px; background: var(--sidebar-bg);
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex; flex-direction: column; transition: var(--transition);
    }
    .sidebar-header { padding: 40px 25px; }
    .sidebar-header h1 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; }
    .nav-list { flex: 1; padding: 15px; }
    .nav-item {
      padding: 12px 20px; margin-bottom: 5px; border-radius: 10px;
      cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px; color: #777;
    }
    .nav-item:hover, .nav-item.active { background: var(--glass); color: #fff; }
    .nav-item.active { color: var(--accent); font-weight: 700; }
    .nav-item svg { width: 18px; height: 18px; fill: currentColor; }

    /* --- MAIN CONTENT --- */
    #main-content { flex: 1; overflow-y: auto; padding: 50px; padding-bottom: 120px; background: radial-gradient(circle at top right, #151515, #0a0a0a); }
    .view-section { display: none; animation: slideIn 0.6s ease forwards; }
    .view-section.active { display: block; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* --- GRID & CARDS --- */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .card {
      background: var(--card-bg); border-radius: 24px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: var(--transition);
      position: relative; aspect-ratio: 1/1;
    }
    .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.8s; }
    .card:hover img { opacity: 0.9; transform: scale(1.08); }
    .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 25px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); }
    .card-info h3 { margin: 0; font-size: 20px; font-weight: 300; letter-spacing: 1px; }

    .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .photo-item { aspect-ratio: 1; border-radius: 15px; overflow: hidden; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
    .photo-item:hover { border-color: var(--accent); transform: scale(1.02); }
    .photo-item img { width: 100%; height: 100%; object-fit: cover; }

    .btn-action { background: none; border: 1px solid #333; color: #fff; padding: 10px 20px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-size: 13px; }
    .btn-action:hover { border-color: var(--accent); color: var(--accent); background: rgba(243, 198, 74, 0.05); }

    /* --- GLOBAL PLAYER BAR --- */
    #player-bar {
      height: 90px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center;
      padding: 0 40px; position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
    }
    .player-info { display: flex; align-items: center; gap: 20px; width: 350px; cursor: pointer; }
    .player-info img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .track-meta h4 { margin: 0; font-size: 15px; color: #fff; }
    .track-meta p { margin: 3px 0 0; font-size: 12px; color: #666; }

    .player-controls { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .buttons { display: flex; align-items: center; gap: 25px; }
    .svg-btn { background: none; border: none; padding: 0; cursor: pointer; color: #fff; opacity: 0.7; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .svg-btn:hover { opacity: 1; color: var(--accent); }
    .svg-btn.active { color: var(--accent); opacity: 1; }
    .btn-play-main { width: 45px; height: 45px; background: #fff; border-radius: 50%; color: #000; opacity: 1; }
    .btn-play-main:hover { transform: scale(1.05); background: var(--accent); }

    .progress-container { width: 100%; max-width: 600px; display: flex; align-items: center; gap: 12px; font-size: 11px; color: #444; }
    #progress-bar { flex: 1; accent-color: var(--accent); height: 3px; cursor: pointer; }

    .volume-ctrl { width: 300px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
    #volume-slider { width: 100px; accent-color: var(--accent); }

    /* --- LYRICS OVERLAY --- */
    #lyrics-view {
      position: fixed; inset: 0; background: #080808; z-index: 900;
      display: none; padding: 80px; align-items: center; gap: 100px;
      animation: fadeIn 0.5s ease;
    }
    #lyrics-view.active { display: flex; }
    .lyrics-cover { width: 40%; aspect-ratio: 1; border-radius: 30px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
    .lyrics-cover img { width: 100%; height: 100%; object-fit: cover; }
    .lyrics-content {
      flex: 1; max-height: 70vh; overflow-y: auto;
      font-family: 'Cormorant Garamond', serif; font-style: italic;
      font-size: 32px; line-height: 1.5; color: #444; scroll-behavior: smooth;
    }
    .lyrics-content p { transition: 0.3s; margin: 20px 0; }
    .lyrics-content .highlight { color: #fff; transform: scale(1.05); }

    /* --- DIASHOW OVERLAY (Design 1) --- */
    #slideshow-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000;
      display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px);
    }
    #slideshow-overlay.active { display: flex; }
    .glass-frame {
      position: relative; padding: 20px; background: rgba(255,255,255,0.03);
      border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 50px 100px rgba(0,0,0,0.9);
    }
    .glass-frame img { max-width: 85vw; max-height: 75vh; border-radius: 20px; }
    .slideshow-controls {
      position: absolute; bottom: -80px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 20px; align-items: center; background: rgba(255,255,255,0.05);
      padding: 15px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
  </style>
</head>
<body>

  <div id="app-container">
    <div id="main-layout">
      
      <aside id="sidebar">
        <div class="sidebar-header"><h1>Galleria</h1></div>
        <nav class="nav-list">
          <div class="nav-item active" onclick="showView('overview')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Übersicht
          </div>
          <div class="nav-item" onclick="showCategory('fotos')">
            <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg> Fotografie
          </div>
          <div class="nav-item" onclick="showCategory('rezepte')">
            <svg viewBox="0 0 24 24"><path d="M18 11V7l-5-5-5 5v4c0 2.21 1.79 4 4 4s4-1.79 4-4zm-11 2c-1.38 0-2.5 1.12-2.5 2.5V19h1.5v-3.5c0-.55.45-1 1-1h6c.55 0 1 .45 1 1V19h1.5v-3.5c0-1.38-1.12-2.5-2.5-2.5H7z"/></svg> Rezepte
          </div>
          <div class="nav-item" onclick="showCategory('comics')">
            <svg viewBox="0 0 24 24"><path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5-1.17 0-2.39.15-3.5.5V19c1.11-.35 2.33-.5 3.5-.5 1.95 0 4.05.4 5.5 1.5 1.45-1.1 3.55-1.5 5.5-1.5 1.17 0 2.39.15 3.5.5V5z"/></svg> Comics
          </div>
        </nav>
      </aside>

      <main id="main-content">
        <section id="view-overview" class="view-section active">
          <h2 style="font-weight: 300; font-size: 32px; margin-bottom: 40px;">Entdecken</h2>
          <div class="grid">
            <div class="card" onclick="showCategory('fotos')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/ior5FlF3.jpeg">
              <div class="card-info"><h3>Fotografie</h3></div>
            </div>
            <div class="card" onclick="showCategory('rezepte')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png">
              <div class="card-info"><h3>Rezepte</h3></div>
            </div>
            <div class="card" onclick="showCategory('comics')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp">
              <div class="card-info"><h3>Comics</h3></div>
            </div>
          </div>
        </section>

        <section id="view-category" class="view-section">
          <button class="btn-action" onclick="showView('overview')">← Übersicht</button>
          <h2 id="category-title" style="color: var(--accent); font-weight: 300; font-size: 36px;">Kategorie</h2>
          <div class="grid" id="series-grid"></div>
        </section>

        <section id="view-gallery" class="view-section">
          <button class="btn-action" id="gallery-back-btn">← Zurück</button>
          <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 id="gallery-title" style="font-weight: 300;">Galerie</h2>
            <button class="btn-action" style="background: var(--accent); color:#000; border:none;" id="btn-start-slideshow">▶ Diashow starten</button>
          </div>
          <div class="photo-grid" id="photo-grid"></div>
        </section>
      </main>

      <section id="lyrics-view">
        <div class="lyrics-cover">
          <img id="lyrics-img" src="" alt="Cover">
        </div>
        <div class="lyrics-content" id="lyrics-text">
          </div>
        <button class="btn-action" style="position: absolute; top: 40px; right: 40px;" onclick="toggleLyrics()">Schließen</button>
      </section>
    </div>

    <footer id="player-bar">
      <div class="player-info" onclick="toggleLyrics()">
        <img id="p-img" src="">
        <div class="track-meta">
          <h4 id="p-title">Titel</h4>
          <p id="p-artist">Interpret</p>
        </div>
      </div>

      <div class="player-controls">
        <div class="buttons">
          <button class="svg-btn" onclick="toggleRepeat()" id="btn-repeat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 1l4 4-4 4m-12 0l-4-4 4-4M3 12h18M21 12v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6"/></svg>
          </button>
          <button class="svg-btn" onclick="prevTrack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
          </button>
          <button class="svg-btn btn-play-main" onclick="togglePlay()" id="btn-play">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" id="play-icon"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="svg-btn" onclick="nextTrack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6zm9-12h2v12h-2z"/></svg>
          </button>
          <button class="svg-btn" onclick="toggleLyrics()" id="btn-lyrics">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
          </button>
        </div>
        <div class="progress-container">
          <span id="time-cur">0:00</span>
          <input type="range" id="progress-bar" value="0" min="0" step="1">
          <span id="time-dur">0:00</span>
        </div>
      </div>

      <div class="volume-ctrl">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.8">
      </div>
    </footer>
  </div>

  <div id="slideshow-overlay">
    <div class="glass-frame">
      <img id="ss-img" src="">
      <div class="slideshow-controls">
        <button class="btn-action" onclick="ssPrev()">⏮</button>
        <input type="range" id="ss-speed" min="1000" max="5000" value="2000" title="Tempo">
        <button class="btn-action" onclick="ssNext()">⏭</button>
        <button class="btn-action" style="border-color:#ff4444; color:#ff4444;" onclick="closeSS()">Beenden</button>
      </div>
    </div>
  </div>

<script>
  // --- DATENSTRUKTUR ---
  const allImages = [
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7319.jpeg", "https://xanderfoxy.github.io/Dabdoubi/IMG_7320.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7321.jpeg", "https://xanderfoxy.github.io/Dabdoubi/IMG_7323.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7324.jpeg", "https://xanderfoxy.github.io/Dabdoubi/ior5FlF3.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/JuE5ywM3.jpeg", "https://xanderfoxy.github.io/Dabdoubi/7ylO8SbO.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/reVuied4.jpeg", "https://xanderfoxy.github.io/Dabdoubi/wyXz6MhB.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/m6l7tlxB.jpeg", "https://xanderfoxy.github.io/Dabdoubi/OJX7O4Fr.jpeg"
  ];

  const appData = {
    fotos: {
      title: "Fotografie",
      series: [
        { name: "Familie", img: allImages[0], images: allImages.slice(0, 5) },
        { name: "Desires", img: allImages[5], images: allImages.slice(5) },
        { name: "Döbeln", img: allImages[8], images: [allImages[8], allImages[9]] },
        { name: "Weihnachten", img: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg", images: ["https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg"] },
        { name: "Italien", img: allImages[10], images: [allImages[10]] }
      ]
    },
    rezepte: {
      title: "Rezepte",
      series: [
        { name: "Arabisch", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png"] },
        { name: "Deutsch", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_6114.png"] },
        { name: "Weihnachten", img: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg", images: ["https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg"] }
      ]
    },
    comics: {
      title: "Comics",
      series: [{ name: "Asmaa & Foxy", img: "https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp", images: ["https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp"] }]
    }
  };

  const playlist = [
    { 
      title: "So schön ist die Weihnacht", 
      artist: "Xander Fox", 
      src: "https://XanderFoxy.github.io/Dabdoubi/Musik/Weihnacht.mp3", 
      cover: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg",
      lyrics: "So schön ist die Weihnacht...\nIn jedem Herz brennt ein Licht.\nStille Nacht, heilige Nacht.\nDer Schnee glitzert weit.\nAlles ist bereit."
    },
    { 
      title: "Ein Leben Lang", 
      artist: "One Day In Rome", 
      src: "https://XanderFoxy.github.io/Dabdoubi/Musik/One Day In Rome - Ein Leben Lang.mp3", 
      cover: "https://xanderfoxy.github.io/Dabdoubi/IMG_0166.jpeg",
      lyrics: "So lang du denkst\nWie schön es wär\nLebst du dem Traum\nNur hinterher...\n\nEin Leben lang\nDurch diese Welt\nHab keine Angst."
    }
  ];

  // --- LOGIK ---
  let audio = new Audio();
  let currentTrackIdx = 0;
  let currentGallery = [];
  let ssIndex = 0;
  let ssTimer = null;

  function showView(id) {
    document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
    document.getElementById('view-' + id).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    if(id === 'overview') document.querySelector('.nav-item').classList.add('active');
  }

  function showCategory(key) {
    const cat = appData[key];
    document.getElementById('category-title').innerText = cat.title;
    const grid = document.getElementById('series-grid');
    grid.innerHTML = '';
    cat.series.forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${s.img}"><div class="card-info"><h3>${s.name}</h3></div>`;
      card.onclick = () => openGallery(s, key);
      grid.appendChild(card);
    });
    showView('category');
  }

  function openGallery(serie, catKey) {
    currentGallery = serie.images;
    document.getElementById('gallery-title').innerText = serie.name;
    const grid = document.getElementById('photo-grid');
    grid.innerHTML = '';
    serie.images.forEach((src, idx) => {
      const div = document.createElement('div');
      div.className = 'photo-item';
      div.innerHTML = `<img src="${src}">`;
      div.onclick = () => openSS(idx);
      grid.appendChild(div);
    });
    document.getElementById('gallery-back-btn').onclick = () => showCategory(catKey);
    showView('gallery');
  }

  // PLAYER
  function loadTrack(idx) {
    currentTrackIdx = idx;
    const t = playlist[idx];
    audio.src = t.src;
    document.getElementById('p-title').innerText = t.title;
    document.getElementById('p-artist').innerText = t.artist;
    document.getElementById('p-img').src = t.cover;
    document.getElementById('lyrics-img').src = t.cover;
    document.getElementById('lyrics-text').innerHTML = t.lyrics.split('\n').map(l => `<p>${l}</p>`).join('');
  }

  function togglePlay() {
    if(audio.paused) { audio.play(); document.getElementById('play-icon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
    else { audio.pause(); document.getElementById('play-icon').innerHTML = '<path d="M8 5v14l11-7z"/>'; }
  }

  function nextTrack() { loadTrack((currentTrackIdx + 1) % playlist.length); audio.play(); }
  function prevTrack() { loadTrack((currentTrackIdx - 1 + playlist.length) % playlist.length); audio.play(); }

  // LYRICS
  function toggleLyrics() {
    document.getElementById('lyrics-view').classList.toggle('active');
  }

  // DIASHOW
  function openSS(idx) {
    ssIndex = idx;
    document.getElementById('ss-img').src = currentGallery[ssIndex];
    document.getElementById('slideshow-overlay').classList.add('active');
  }
  function closeSS() { 
    document.getElementById('slideshow-overlay').classList.remove('active'); 
    clearInterval(ssTimer);
  }
  function ssNext() { 
    ssIndex = (ssIndex + 1) % currentGallery.length; 
    document.getElementById('ss-img').src = currentGallery[ssIndex]; 
  }
  function ssPrev() { 
    ssIndex = (ssIndex - 1 + currentGallery.length) % currentGallery.length; 
    document.getElementById('ss-img').src = currentGallery[ssIndex]; 
  }

  document.getElementById('btn-start-slideshow').onclick = () => {
    openSS(0);
    const speed = document.getElementById('ss-speed').value;
    ssTimer = setInterval(ssNext, speed);
  };

  // AUDIO UPDATES
  audio.ontimeupdate = () => {
    const p = document.getElementById('progress-bar');
    if(!isNaN(audio.duration)) {
      p.max = audio.duration;
      p.value = audio.currentTime;
      document.getElementById('time-cur').innerText = formatTime(audio.currentTime);
      document.getElementById('time-dur').innerText = formatTime(audio.duration);
    }
  };
  function formatTime(s) { let m = Math.floor(s/60); s = Math.floor(s%60); return m+":"+(s<10?"0"+s:s); }
  document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;
  document.getElementById('progress-bar').oninput = (e) => audio.currentTime = e.target.value;

  loadTrack(0);
</script>
</body>
</html>
