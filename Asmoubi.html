<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Media Hub</title>
  <link rel="stylesheet" href="asmoubi.css">
</head>
<body>
  <div id="home-link" onclick="backToHome()">
    <svg viewBox="0 0 24 24" fill="currentColor" width="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
  </div>

  <div id="app-container">
    <aside id="sidebar">
      <nav class="nav-list">
        <div class="nav-item active" id="nav-home" onclick="loadContent('Asmoubi-Uebersicht.html', true)">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Ãœbersicht
        </div>
        <div class="nav-item" id="nav-fotos" onclick="loadContent('Asmoubi-Galerie.html', true)">
          <svg viewBox="0 0 24 24"><path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4z"/></svg> Galerie
        </div>
        <div class="nav-item" id="nav-rezepte" onclick="loadContent('Asmoubi-Rezepte.html', true)">
          <svg viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg> Rezepte
        </div>
        <div class="nav-item" id="nav-comics" onclick="loadContent('Asmoubi-Comics.html', true)">
          <svg viewBox="0 0 24 24"><path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5-1.17 0-2.39.15-3.5.5V19c1.11-.35 2.33-.5 3.5-.5 1.95 0 4.05.4 5.5 1.5 1.45-1.1 3.55-1.5 5.5-1.5 1.17 0 2.39.15 3.5.5V5z"/></svg> Comics
        </div>
      </nav>
    </aside>

    <main id="main-content">
      <iframe src="Asmoubi-Uebersicht.html" id="content-frame" frameBorder="0"></iframe>
    </main>

    <footer id="player-bar">
      <div class="p-info-block">
        <img id="p-img" src="" onclick="openCoverZoom()">
        <div class="p-meta"><h4 id="p-title">Lade...</h4><p id="p-next" class="next-label">Next: --</p></div>
      </div>
      <div class="p-ctrl-block">
        <div class="buttons">
          <button class="btn-svg" id="m-shuffle" onclick="toggleMusicShuffle()">
            <svg viewBox="0 0 24 24"><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M7,9c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2 S8.1,9,7,9z M12,14c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,14,12,14z M17,19c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S18.1,19,17,19z"/></svg>
          </button>
          <button class="btn-svg" onclick="prevT()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
          <button class="btn-svg play-trigger" onclick="togglePlay()" id="btn-play"><svg viewBox="0 0 24 24" id="play-i"><path d="M8 5v14l11-7z"/></svg></button>
          <button class="btn-svg" onclick="nextT()"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6zm9-12h2v12h-2z"/></svg></button>
          <button class="btn-svg" id="m-repeat" onclick="toggleMusicRepeat()">
            <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
            <span id="rep-badge" class="repeat-badge"></span>
          </button>
          <button class="btn-svg" onclick="togglePl()"><svg viewBox="0 0 24 24"><path d="M4 10h12v2H4zm0-4h12v2H4zm0 8h8v2H4zm10 0v6l5-3-5-3z"/></svg></button>
        </div>
        <div class="progress-container"><span id="t-cur">0:00</span><input type="range" id="progress-bar" value="0"><span id="t-dur">0:00</span></div>
      </div>
      <div></div>
    </footer>
    <div id="playlist-box"></div>
  </div>

  <div id="slideshow-overlay" onclick="closeSS()">
    <div class="glass-frame" onclick="event.stopPropagation();">
      <img id="ss-img" src="">
      <div class="ss-console">
        <button class="btn-svg" onclick="ssPrev()"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
        <button class="btn-svg" id="ss-play" onclick="toggleSS()"><svg viewBox="0 0 24 24" id="ss-play-i"><path d="M8 5v14l11-7z"/></svg></button>
        <button class="btn-svg" id="ss-shuffle" onclick="toggleSSShuffle()"><svg viewBox="0 0 24 24"><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M7,9c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2 S8.1,9,7,9z M12,14c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,14,12,14z M17,19c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S18.1,19,17,19z"/></svg></button>
        <input type="range" class="ss-slider" id="ss-speed" min="500" max="5000" value="2000" oninput="saveSpeed()">
        <button class="btn-svg" onclick="ssNext()"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
      </div>
    </div>
  </div>

  <script src="asmoubi.js"></script>
  <script>
    function loadContent(url, showSidebar) {
      document.getElementById('content-frame').src = url;
      document.body.classList.toggle('sidebar-collapsed', !showSidebar);
      // Markierung links umschalten
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
      if(url.includes('Uebersicht')) document.getElementById('nav-home').classList.add('active');
      else if(url.includes('Galerie')) document.getElementById('nav-fotos').classList.add('active');
      else if(url.includes('Rezepte')) document.getElementById('nav-rezepte').classList.add('active');
      else if(url.includes('Comics')) document.getElementById('nav-comics').classList.add('active');
    }
    function backToHome() { loadContent('Asmoubi-Uebersicht.html', true); }
  </script>
</body>
</html>
