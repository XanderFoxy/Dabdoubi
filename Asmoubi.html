<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galleria - Foxoubi Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Inter:wght@300;400;600;700&display=swap');

    :root {
      --accent: #f3c64a;
      --asmaa-purple: #800080;
      --bg-dark: #080808;
      --sidebar-bg: #0f0f0f;
      --glass: rgba(255, 255, 255, 0.05);
      --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg-dark); color: #fff;
      font-family: 'Inter', sans-serif; overflow: hidden;
    }

    #app-container { display: flex; height: 100vh; width: 100vw; flex-direction: column; }
    #main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }

    /* --- SIDEBAR --- */
    #sidebar {
      width: 260px; background: var(--sidebar-bg);
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 40px 25px; }
    .sidebar-header h1 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; }

    .nav-list { flex: 1; padding: 15px; }
    .nav-item {
      padding: 12px 20px; margin-bottom: 8px; border-radius: 12px;
      cursor: pointer; transition: var(--transition);
      display: flex; align-items: center; gap: 15px; color: #666;
      border: 1px solid transparent;
    }
    .nav-item svg { width: 18px; height: 18px; fill: currentColor; }
    .nav-item:hover { color: #fff; background: var(--glass); }
    
    /* Der gewünschte Kanten-Effekt für aktive Buttons */
    .nav-item.active {
      color: #fff;
      background: rgba(128, 0, 128, 0.1);
      border-left: 4px solid var(--asmaa-purple);
      box-shadow: inset 10px 0 15px -10px var(--asmaa-purple);
    }

    /* --- MAIN CONTENT --- */
    #main-content { flex: 1; overflow-y: auto; padding: 50px; padding-bottom: 120px; }
    .view-section { display: none; animation: fadeIn 0.4s ease forwards; }
    .view-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* --- GRIDS --- */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .card {
      background: var(--glass); border-radius: 20px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: var(--transition);
      position: relative; aspect-ratio: 1/1;
    }
    .card:hover { transform: translateY(-5px); border-color: var(--asmaa-purple); }
    .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.6s; }
    .card:hover img { opacity: 1; }
    .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, #000); }

    .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .photo-item { aspect-ratio: 1; border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid transparent; }
    .photo-item:hover { border-color: var(--asmaa-purple); }
    .photo-item img { width: 100%; height: 100%; object-fit: cover; }

    .btn-svg { background: none; border: none; cursor: pointer; color: #fff; display: flex; align-items: center; justify-content: center; }
    .btn-svg svg { width: 22px; height: 22px; fill: currentColor; transition: 0.2s; }
    .btn-svg:hover svg { color: var(--accent); transform: scale(1.1); }

    /* --- GLOBAL PLAYER --- */
    #player-bar {
      height: 90px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center;
      padding: 0 40px; position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
    }
    .player-info { display: flex; align-items: center; gap: 15px; width: 300px; }
    .player-info img { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; border: 1px solid var(--asmaa-purple); }
    .track-meta h4 { margin: 0; font-size: 14px; }
    .track-meta p { margin: 2px 0 0; font-size: 11px; color: #666; }

    .player-controls { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .buttons { display: flex; align-items: center; gap: 20px; }
    .play-trigger { width: 45px; height: 45px; border-radius: 50%; background: #fff; color: #000; }
    .play-trigger:hover { background: var(--accent); }

    .progress-container { width: 100%; max-width: 500px; display: flex; align-items: center; gap: 10px; font-size: 10px; color: #444; }
    #progress-bar { flex: 1; accent-color: var(--asmaa-purple); height: 3px; cursor: pointer; }

    .volume-ctrl { width: 200px; display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
    #volume-slider { width: 80px; accent-color: var(--accent); }

    /* --- LYRICS COMPACT & FULL --- */
    #lyrics-box {
      position: fixed; bottom: 100px; left: 40px; width: 300px; max-height: 200px;
      background: rgba(15,15,15,0.9); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px; padding: 20px; display: none; overflow-y: auto;
      font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1100;
    }
    #lyrics-box.full {
      width: 500px; max-height: 60vh; bottom: 120px; font-size: 24px;
    }

    /* --- DIASHOW OVERLAY --- */
    #slideshow-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
      display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px);
    }
    #slideshow-overlay.active { display: flex; }
    .glass-frame {
      position: relative; padding: 20px; border-radius: 20px;
      background: rgba(255,255,255,0.03); backdrop-filter: blur(20px);
      transition: box-shadow 0.4s ease;
      box-shadow: 0 0 40px 12px rgba(128, 0, 128, 0.5); /* Der Asmaa-Glow */
    }
    .glass-frame img { max-width: 90vw; max-height: 80vh; border-radius: 15px; }
    .ss-controls {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 15px; align-items: center; background: rgba(0,0,0,0.6);
      padding: 10px 20px; border-radius: 30px;
    }
  </style>
</head>
<body>

  <div id="app-container">
    <div id="main-layout">
      <aside id="sidebar">
        <div class="sidebar-header"><h1>Galleria</h1></div>
        <nav class="nav-list">
          <div class="nav-item active" onclick="showView('overview')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Übersicht
          </div>
          <div class="nav-item" onclick="showCategory('fotos')">
            <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg> Fotografie
          </div>
          <div class="nav-item" onclick="showCategory('rezepte')">
            <svg viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg> Rezepte
          </div>
          <div class="nav-item" onclick="showCategory('comics')">
            <svg viewBox="0 0 24 24"><path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5-1.17 0-2.39.15-3.5.5V19c1.11-.35 2.33-.5 3.5-.5 1.95 0 4.05.4 5.5 1.5 1.45-1.1 3.55-1.5 5.5-1.5 1.17 0 2.39.15 3.5.5V5z"/></svg> Comics
          </div>
        </nav>
      </aside>

      <main id="main-content">
        <section id="view-overview" class="view-section active">
          <h2 style="font-weight: 300; margin-bottom: 40px;">Willkommen</h2>
          <div class="grid">
            <div class="card" onclick="showCategory('fotos')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/ior5FlF3.jpeg">
              <div class="card-info"><h3>Fotografie</h3></div>
            </div>
            <div class="card" onclick="showCategory('rezepte')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_6054.png">
              <div class="card-info"><h3>Rezepte</h3></div>
            </div>
            <div class="card" onclick="showCategory('comics')">
              <img src="https://xanderfoxy.github.io/Dabdoubi/IMG_4418.webp">
              <div class="card-info"><h3>Comics</h3></div>
            </div>
          </div>
        </section>

        <section id="view-category" class="view-section">
          <h2 id="category-title" style="color: var(--accent); font-weight: 300;">Kategorie</h2>
          <div class="grid" id="series-grid"></div>
        </section>

        <section id="view-gallery" class="view-section">
          <h2 id="gallery-title" style="font-weight: 300;">Serie</h2>
          <div class="photo-grid" id="photo-grid"></div>
        </section>
      </main>
    </div>

    <footer id="player-bar">
      <div class="player-info">
        <img id="p-img" src="">
        <div class="track-meta">
          <h4 id="p-title">Titel</h4>
          <p id="p-artist">Xander Fox</p>
        </div>
      </div>

      <div class="player-controls">
        <div class="buttons">
          <button class="btn-svg" onclick="prevTrack()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
          <button class="btn-svg play-trigger" onclick="togglePlay()" id="btn-play">
            <svg viewBox="0 0 24 24" id="play-icon"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="btn-svg" onclick="nextTrack()"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6zm9-12h2v12h-2z"/></svg></button>
          <button class="btn-svg" onclick="toggleLyrics()"><svg viewBox="0 0 24 24"><path d="M4 9h16v2H4zm0 4h10v2H4z"/></svg></button>
        </div>
        <div class="progress-container">
          <span id="time-cur">0:00</span>
          <input type="range" id="progress-bar" value="0">
          <span id="time-dur">0:00</span>
        </div>
      </div>

      <div class="volume-ctrl">
        <svg style="width:18px" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
      </div>
    </footer>

    <div id="lyrics-box" onclick="this.classList.toggle('full')"></div>
  </div>

  <div id="slideshow-overlay">
    <div class="glass-frame">
      <img id="ss-img" src="">
      <div class="ss-controls">
        <button class="btn-svg" onclick="ssPrev()"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
        <input type="range" id="ss-speed" min="1000" max="5000" value="2000">
        <button class="btn-svg" onclick="ssNext()"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
        <button class="btn-svg" onclick="closeSS()"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
      </div>
    </div>
  </div>

<script>
  // BILDER AUS DER ORIGINALDATEI
  const familieImages = [
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7319.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7320.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7321.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7323.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IMG_7324.jpeg"
  ];

  const desiresImages = [
    "https://xanderfoxy.github.io/Dabdoubi/ior5FlF3.jpeg", "https://xanderfoxy.github.io/Dabdoubi/JuE5ywM3.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/7ylO8SbO.jpeg", "https://xanderfoxy.github.io/Dabdoubi/reVuied4.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/wyXz6MhB.jpeg", "https://xanderfoxy.github.io/Dabdoubi/m6l7tlxB.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/OJX7O4Fr.jpeg", "https://xanderfoxy.github.io/Dabdoubi/4JVKv09e.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/1xOOKJLC.jpeg", "https://xanderfoxy.github.io/Dabdoubi/Facetune_19-11-2025-19-56-41.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/ezf2Tv5I.jpeg", "https://xanderfoxy.github.io/Dabdoubi/ql8RdbJd.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/iz2rF6Ij.jpeg", "https://xanderfoxy.github.io/Dabdoubi/W1mDxlcp.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/XZ3icISY.jpeg", "https://xanderfoxy.github.io/Dabdoubi/ffFONwpT.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/tlzPDVhj.jpeg", "https://xanderfoxy.github.io/Dabdoubi/SMiPFnfR.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/ErdqXcJI.jpeg", "https://xanderfoxy.github.io/Dabdoubi/qJZbWC3S.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/vPYAotQA.jpeg", "https://xanderfoxy.github.io/Dabdoubi/VX0lnX6g.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/IyRcZtkA.jpeg", "https://xanderfoxy.github.io/Dabdoubi/GlXnTkeo.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/6biiHT6s.jpeg", "https://xanderfoxy.github.io/Dabdoubi/gQkLuhS6.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/FXDCBl3h.jpeg", "https://xanderfoxy.github.io/Dabdoubi/X17hRNIE.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/N4zNC8G0.jpeg", "https://xanderfoxy.github.io/Dabdoubi/INgUi8jX.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/8nRaIrlI.jpeg", "https://xanderfoxy.github.io/Dabdoubi/EFw6E4yW.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/CBFT20xr.jpeg", "https://xanderfoxy.github.io/Dabdoubi/KE7XkyKt.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/qxEU7X6x.jpeg", "https://xanderfoxy.github.io/Dabdoubi/c4rbD2M1.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/2kRjl0Wt.jpeg", "https://xanderfoxy.github.io/Dabdoubi/kXgCsero.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/rtNC43KZ.jpeg", "https://xanderfoxy.github.io/Dabdoubi/4zquuQEo.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/YjCBzA9Q.jpeg", "https://xanderfoxy.github.io/Dabdoubi/WGWDVqJ0.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/kjAxz9eK.jpeg", "https://xanderfoxy.github.io/Dabdoubi/zDsgQfU3.jpeg",
    "https://xanderfoxy.github.io/Dabdoubi/DYMdPKOD.jpeg"
  ];

  const appData = {
    fotos: { title: "Fotografie", series: [
      { name: "Familie", img: familieImages[0], images: familieImages },
      { name: "Desires", img: desiresImages[0], images: desiresImages },
      { name: "Döbeln", img: desiresImages[2], images: [] },
      { name: "Weihnachten", img: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg", images: [] },
      { name: "Italien", img: desiresImages[5], images: [] }
    ]},
    rezepte: { title: "Rezepte", series: [
      { name: "Arabisch", img: desiresImages[3], images: [] },
      { name: "Deutsch", img: desiresImages[4], images: [] },
      { name: "Weihnachten", img: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg", images: [] }
    ]},
    comics: { title: "Comics", series: [{ name: "Asmaa & Foxy", img: desiresImages[6], images: [] }]}
  };

  const playlist = [
    { title: "Weihnacht", src: "https://XanderFoxy.github.io/Dabdoubi/Musik/Weihnacht.mp3", cover: "https://XanderFoxy.github.io/Dabdoubi/Bilder/IMG_1840.jpeg", text: "Es weihnachtet sehr..." },
    { title: "Ein Leben Lang", src: "https://XanderFoxy.github.io/Dabdoubi/Musik/One Day In Rome - Ein Leben Lang.mp3", cover: familieImages[0], text: "So lang du denkst..." }
  ];

  let audio = new Audio();
  let trackIdx = 0;
  let curGall = [];
  let ssIdx = 0;

  function showView(v) {
    document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
    document.getElementById('view-'+v).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
  }

  function showCategory(k) {
    const c = appData[k];
    document.getElementById('category-title').innerText = c.title;
    const g = document.getElementById('series-grid');
    g.innerHTML = '';
    c.series.forEach(s => {
      g.innerHTML += `<div class="card" onclick="openGall('${k}', '${s.name}')"><img src="${s.img}"><div class="card-info"><h3>${s.name}</h3></div></div>`;
    });
    showView('category');
  }

  function openGall(k, n) {
    const s = appData[k].series.find(x => x.name === n);
    curGall = s.images;
    document.getElementById('gallery-title').innerText = s.name;
    const g = document.getElementById('photo-grid');
    g.innerHTML = '';
    s.images.forEach((img, i) => {
      g.innerHTML += `<div class="photo-item" onclick="openSS(${i})"><img src="${img}"></div>`;
    });
    showView('gallery');
  }

  // PLAYER LOGIC
  function loadTrack(i) {
    trackIdx = i; const t = playlist[i];
    audio.src = t.src;
    document.getElementById('p-title').innerText = t.title;
    document.getElementById('p-img').src = t.cover;
    document.getElementById('lyrics-box').innerText = t.text;
  }
  function togglePlay() { 
    if(audio.paused) { audio.play(); document.getElementById('play-icon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
    else { audio.pause(); document.getElementById('play-icon').innerHTML = '<path d="M8 5v14l11-7z"/>'; }
  }
  function nextTrack() { loadTrack((trackIdx+1)%playlist.length); audio.play(); }
  function prevTrack() { loadTrack((trackIdx-1+playlist.length)%playlist.length); audio.play(); }

  // DIASHOW
  function openSS(i) {
    ssIdx = i; document.getElementById('ss-img').src = curGall[ssIdx];
    document.getElementById('slideshow-overlay').classList.add('active');
  }
  function closeSS() { document.getElementById('slideshow-overlay').classList.remove('active'); }
  function ssNext() { ssIdx = (ssIdx+1)%curGall.length; document.getElementById('ss-img').src = curGall[ssIdx]; }
  function ssPrev() { ssIdx = (ssIdx-1+curGall.length)%curGall.length; document.getElementById('ss-img').src = curGall[ssIdx]; }

  // VOL & PROGRESS
  document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;
  audio.ontimeupdate = () => {
    const p = document.getElementById('progress-bar');
    if(!isNaN(audio.duration)) {
      p.max = audio.duration; p.value = audio.currentTime;
      document.getElementById('time-cur').innerText = Math.floor(audio.currentTime/60)+":"+Math.floor(audio.currentTime%60).toString().padStart(2,'0');
      document.getElementById('time-dur').innerText = Math.floor(audio.duration/60)+":"+Math.floor(audio.duration%60).toString().padStart(2,'0');
    }
  };
  document.getElementById('progress-bar').oninput = (e) => audio.currentTime = e.target.value;

  function toggleLyrics() {
    const b = document.getElementById('lyrics-box');
    b.style.display = b.style.display === 'block' ? 'none' : 'block';
  }

  loadTrack(0);
</script>
</body>
</html>
