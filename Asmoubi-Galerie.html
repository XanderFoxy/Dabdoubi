<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="asmoubi.css">
  <style>
    body { padding: 40px; overflow-y: auto; background: transparent; }
    /* ABSOLUTER GITTER-SCHUTZ */
    .photo-grid { 
      display: grid !important; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)) !important; 
      gap: 15px !important; 
      align-content: start;
    }
    .photo-item { aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
    .photo-item:hover { border-color: var(--asmaa-purple); transform: scale(1.02); }
    .photo-item img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <h2 style="color: var(--accent); font-weight: 300; margin-bottom: 30px;">Galerie</h2>
  <div id="photo-grid" class="photo-grid">
    </div>
  <script src="asmoubi.js"></script>
  <script>
    // Galerie spezifisch laden
    const grid = document.getElementById('photo-grid');
    allDesires.forEach((img, i) => {
      grid.innerHTML += `<div class="photo-item" onclick="window.parent.openSS_from_frame('fotos', 'Desires', ${i})"><img src="${img}"></div>`;
    });
  </script>
</body>
</html>
