<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="asmoubi.css">
  <style>body { padding: 40px; overflow-y: auto; background: transparent; }</style>
</head>
<body>
  <h2 style="color: var(--accent); font-weight: 300; margin-bottom: 30px;">Galerie</h2>
  <div id="grid" class="dashboard-grid"></div>
  <script src="asmoubi.js"></script>
  <script>
    // Zeigt die 6 Foto-Unterkategorien aus der Original-Datei
    data.fotos.series.forEach(s => {
      document.getElementById('grid').innerHTML += `
        <div class="card" onclick="window.parent.openSubCategory('fotos', '${s.name}')">
          ${s.img ? `<img src="${s.img}">` : `<div style="height:100%; display:flex; align-items:center; justify-content:center; color:#444;">${s.name}</div>`}
          <div class="card-info"><h3>${s.name}</h3></div>
        </div>`;
    });
  </script>
</body>
</html>
